<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-8">
        <h1 class="text-6xl font-bold text-center text-yellow-500 ">Money <span class="text-green-500">Management</span>
        </h1>
    </header>
    <main>
        <section class="w-11/12 m-auto mt-10">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div>
                    <img class="doller-image" src="images/money-image.png" alt="">
                </div>
                <div class="account-section  p-8 border-2 border-slate-400">
                    <h1 class="text-4xl text-center font-semibold">Income</h1>
                    <div class="mt-5 text-2xl text-center ">

                        <div>
                            <label>Income:</label>
                            <input id="income" class="text-2xl outline-0 p-2 bg-slate-200 float-right" type="text">
                        </div>
                        <h1 class="p-4 my-3 text-4xl text-center font-semibold">Expenses</h1>
                        <div>
                            <label>Food:</label>
                            <input id="food-cost" class="text-2xl outline-0 p-2 bg-slate-200 float-right" type="text">
                            <br>
                            <br>
                            <label>Rent:</label>
                            <input id="rent-cost" class="text-2xl outline-0 p-2 bg-slate-200 float-right" type="text">
                            <br>
                            <br>
                            <label>Clothes:</label>
                            <input id="clothes-cost" class=" text-2xl outline-0 p-2 bg-slate-200 float-right"
                                type="text">
                            <br>
                            <br>
                            <button id="btn-calculate"
                                class="px-8 py-3 bg-sky-400 block m-auto rounded text-white font-semibold">Calculate</button>
                        </div>
                        <br>
                        <!-- total cost & balance  -->
                        <div class="text-center">
                            <h2 class="font-semibold text-3xl mb-7">Total Expenses: <span id="total-expenses">00</span>
                            </h2>
                            <h2 class="font-semibold text-3xl mb-7">Balance: <span id="balance">00</span>
                            </h2>
                        </div>
                        <!-- saving Amount -->
                        <div class="text-center">
                            <label>Save:</label>
                            <input id="savePercent" class="text-2xl outline-0 p-2 bg-slate-200  w-2/12" type="text">
                            <h3 class="inline px-5">%</h3>
                            <button id="btn-save"
                                class="px-8 py-3 bg-sky-400 rounded text-white font-semibold">Save</button>
                        </div>
                        <div class="mt-4 text-center">
                            <h2 class="font-semibold mb-3">Saving Amount: <span id="saving-amount">00</span>
                            </h2>
                            <h2 class="font-semibold ">Remaining Balance: <span id="remaining-balance">00</span>
                            </h2>
                        </div>

                    </div>
                </div>
            </div>

        </section>
    </main>

    <script src="scripts/script.js"></script>
</body>

</html>
